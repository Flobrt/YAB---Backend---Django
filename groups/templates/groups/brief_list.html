{% extends 'groups/base.html' %}
{% block content %}
<div class="col">
    <div class="form-floating mb-3 mt-3"> 
        <h1>Liste des briefs:</h1>
        <form method="post">{% csrf_token %}
        <div class="mb-3 mt-3">
            {{ brief_add.as_p }}
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
   </div>
</div>
<div class="col">
    <ul class="list-group list-group-flush">
        {% for brief in brief_list %}
        <li class="list-group-item">
            <a href="/groups/brief/{{ brief.id }}">{{ brief }}</a> 
            <a href="/groups/brief/{{ brief.id }}/update" class="btn btn-outline-info">modifier</a> 
            <a href="{% url 'delete' brief.id %}" class="btn btn-outline-danger"> X </a>
        </li>
        {% endfor %}
    </ul>
</div>
    
        
        
{% endblock %}
